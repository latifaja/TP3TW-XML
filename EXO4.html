<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de Motifs - Escaliers</title>
</head>
<body>
    <h1>Affichage de Motifs - Escaliers</h1>

    
    <button onclick="triangle1()">Afficher motif avec while</button>
    <button onclick="triangle2()">Afficher motif avec for</button>
    <button onclick="pyramide()">Afficher pyramide </button>
    <script>
        // Fonction triangle1 avec while
        function triangle1() {
           
            let taille = parseInt(prompt("Un motif de taille="));

            
            let i = 1;

            
            while (i <= taille) {
                let ligne = '*'.repeat(i);  // Créer une ligne avec i étoiles
                console.log(ligne);  
                i++; 
            }
        }

        // Fonction triangle2 avec for
        function triangle2() {
            
            let taille = parseInt(prompt("Un motif de taille="));

            
            for (let i = 1; i <= taille; i++) {
                let ligne = '*'.repeat(i);  // Créer une ligne avec i étoiles
                console.log(ligne);  
            }
        }


        function pyramide() {
    
    let taille = parseInt(prompt("Donnez taille du motif :"));

    
    for (let i = 1; i <= taille; i++) {
        
        let espaces = " ".repeat(taille - i);

        
        let etoiles = "*".repeat(2 * i - 1);

        
        console.log(espaces + etoiles);
    }
}

    </script>
</body>
</html>
